<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App JavaScript</title>
    <link rel="stylesheet" href="/drawing-app/style.css" class="css">
    <script src="/drawing-app/script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="/drawing-app/icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/drawing-app/icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/drawing-app/icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="/drawing-app/icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/drawing-app/icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range"  id="size-slider" min="1" max="30" value="5">
                        
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                   <li class="option"></li>
                   <li class="option selected"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option">
                    <input type="color" value="#4a98f7" id="color-picker">
                   </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
</div>
</body>
</html>
